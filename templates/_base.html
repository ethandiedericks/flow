{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="finance, budget management, manage finances"/>
    <meta name="description" content="Take control of your finances with Flow, the intuitive budget management app. Track expenses, set goals, and achieve financial well-being effortlessly."/>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/flow-favicon-color.png' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Home CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <!-- Registration CSS -->
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <!-- Budget CSS -->
    <link rel="stylesheet" href="{% static 'budget/css/budget.css' %}">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ChartJS  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>
      {% block title %}
        Flow
      {% endblock title %}
    </title>
</head>
<body {% block body_class %}{% endblock body_class %}>
    {% if not is_dashboard_page %}
        {% include '_header.html' %}
    {% endif %}

    {% block content %}
    {% endblock content %}
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Dashboard JS -->
    <script src="{% static 'dashboard/js/dashboard.js' %}"></script>
    
</body>
</html>
