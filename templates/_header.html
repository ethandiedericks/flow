{% load static %}

  <div class="container header-container text-bg-light mt-3">
    <nav class="navbar navbar-expand-md ">
      <div class="container" >
        <a class="navbar-brand" href="{% url 'home' %}">
          <img class="logo" src="{% static 'images/flow.png' %}" alt="logo" width="auto" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"  id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto" >
            <li class="nav-item ">
              <a class="nav-link"href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'budget' %}">Budget</a>
            </li>
            <!-- Add other relevant business sections -->
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle semi-bold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.email }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li >
                    <form action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                  </li>
                </ul>
            </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
