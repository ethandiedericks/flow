{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock title %}
    

{% block content %}
<div class="password-reset-container">
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit"> Reset password</button>
    </form>
</div>
   
{% endblock content %}
