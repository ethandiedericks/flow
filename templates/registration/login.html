{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}

<div class="container login-container">
    <div class="card login-card shadow">
        <div class="card-body login-card-body">
            <div class="text-center mb-4">
                <h2 class="card-title login-card-title mt-3">Log In</h2>
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-custom-login btn-block mt-3">Log In</button>
            </form>
            <a class="btn btn-guest" href="{% url 'guest_login' %}">Log In as Guest</a>
            <div class="mt-2">
                <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
            </div>
            <hr>
            <p><span class="text-muted">Don't have an account?</span> <a href="{% url 'signup' %}">Sign Up</a></p>
            
        </div>
    </div>
</div>

{% endblock content %}
