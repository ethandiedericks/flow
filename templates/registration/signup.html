{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}


{% block content %}
<div class="container login-container">
    <div class="card login-card shadow">
        <div class="card-body signup-card-body">
            <div class="text-center mb-4">
                <h2 class="card-title login-card-title mt-3">Sign Up</h2>
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit" class="btn btn-custom-signup btn-block mt-3">Sign Up</button>
            </form>

            <div class="mt-2">
                <p><span class="text-muted">Already have an account?</span> <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
