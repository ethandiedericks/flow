{% extends "_base.html" %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>This is our home page.</h1> 
        {% if user.is_authenticated %}
            <p>Hi {{ user.email }}!</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Log Out</button>
            </form>
            
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a> 
        {% endif %}
    </div>
{% endblock content %}
